<!DOCTYPE html>
<html>
<head>
  <title>Reunion Countdown</title>

  <link rel="stylesheet" type="text/css" href="fonts/style.css">
  <style>
    body {
      text-align: center;
      font-family: "Baskerville Normal", Arial, sans-serif;
      background-color: #d99ac5;
      color: #F4F3EE;
      overflow-y: scroll;
      overflow-x: hidden;
    }

    h1 {
        margin-top: 3vh;
        font-size: 3vw;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    @keyframes heartBeat {
    0% {
        transform: scale(1);
        color: #BF1A2F;
    }
    50% {
        transform: scale(1.15);
        color: #FF0000;
    }
    100% {
        transform: scale(1);
        color: #BF1A2F;
    }
    }

    #countdown-container {
      font-size: 5vw;
      display: inline-block;
      line-height: 1;
      margin-bottom: 100vh;
    }

    #countdown-container::before {
        content: "\2665"; 
        color: #BF1A2F; 
        position: absolute;
        font-size: 40vw; 
        top: 5%;
        left: 0;
        right: 0;
        bottom: 0;
        text-align: center;
        z-index: -1;

        animation-name: heartBeat;
        animation-duration: 2s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-fill-mode: both;
    }

    #countdown {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        font-size: 1.5vw;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        width:15vw;
    }

    #message-container {
      display: inline-block;
    }

    #message-input {
      margin-top: 5%;
      margin-left: 2%;
      width: 30vw;
      height: 30vh; 
      border-color: #BF1A2F;
      border-radius: 2%;
      border-width: medium;
      resize: none;
    }

    #send-button {
      background-color: #BF1A2F;
      color: #F4F3EE;
      width: 50%;
      font-size: 3vh;
      margin: 2%;
    }

    #message-input {
      font-size: 1.5vw;
    }

    @media (max-device-width: 1400px) {
      #countdown-container::before {
        top: 15%;
        font-size: 150vw; 
      }

      #countdown {
        font-size: 6vw; 
        top: 45%;
        width:60vw;
      }

      #message-container {
        top: 50%;
        transform: translate(0%, -50%);
      }

      #message-input {
        width: 80vw;
        height: 27vh;
        font-size: 5vw;
      }

      h1 {
        font-size: 15vw; 
      }
    }

    @media (max-device-width: 500px) {
      #countdown-container::before {
        top: 15%;
        font-size: 150vw; 
      }

      #countdown {
        font-size: 6vw; 
        top: 45%;
        width:60vw;
      }

      #countdown-container {
        margin-bottom: 72vh;
      }

      #message-container {
        top: 50%;
        transform: translate(0%, -65%);
      }

      #message-input {
        width: 80vw;
        height: 27vh;
        font-size: 5vw;
      }

      h1 {
        font-size: 15vw; 
      }
    }

    @media (max-device-width: 400px) {
      #countdown-container::before {
        top: 15%;
        font-size: 150vw; 
      }

      #countdown {
        font-size: 6vw; 
        top: 52%;
        width: 60vw;
      }

      #message-container {
        top: 50%;
        transform: translate(0%, -55%);
      }

      h1 {
        font-size: 15vw; 
      }
    }
  </style>
</head>
<body>
  <h1>Reunion Countdown</h1>
  <div id="countdown-container">
    <div id="countdown"></div>
  </div>

  <div id="message-container">
    <form id="message-form" onsubmit="sendMessage(event)" 
    action="https://discord.com/api/webhooks/1118960447417237555/w83sWvcPeo9j2NynzZcnUR1ZoPq8cjrRgxmSzyj2MRcJiv4jaZ0siHDI0FZdLDqs5SmP" 
    method="POST">
      <textarea id="message-input" placeholder="Type your message"></textarea>
      <button type="submit" id="send-button">Send</button>
    </form>
  </div>
</body>

<script src="js-helpers/updateCountdown.js"></script>
<script src="js-helpers/sendMessage.js"></script>
</html>
